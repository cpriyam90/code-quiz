<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"></link>
</head>

<!--Body Section-->
<body>
    <!--Landing Page-->
    <div class="container">
        <div id="home" class="flex-column flex-center"> 
          <h1>Ready to take the quiz?
              <p>Answer the following coding related questions in the time remaining.
                  Good Luck!
              </p>
          </h1>
        </div>
        <div class="controls" id="controls">  
          <button class="btn start-btn" id="start-btn">Start</button>
          <button class="btn next-btn hide" id="next-btn">Next</button>
          <button class="btn highscore-btn" id="highscore-btn">High Scores</button>
        </div>

    <!--Questions Container-->
        <div id="questions-container" class="hide">
            <h2 id="timer" class="hide">Time: </h2>  
            <div id="question" class="question">Questions</div>
            <div id="answer-buttons" class="btn-grid">
                <div class="btn">Answer 1</div>
                <div class="btn">Answer 2</div>
                <div class="btn">Answer 3</div>
                <div class="btn">Answer 4</div>
            </div>
        </div> 
    </div>   
        
<script src="./assets/js/script.js"></script>
</body>
</html>
